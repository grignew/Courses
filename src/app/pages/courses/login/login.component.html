<courselogo></courselogo>
<form>
  <div class="form-group">
    <label for="login">Login</label>
    <input name="login" type="text" [(ngModel)]="userName" class="form-control" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" routerLink="/courses" (click)="onLogin()">Login</button>
</form>
<footer></footer>
