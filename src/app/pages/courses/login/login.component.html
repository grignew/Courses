<courselogo></courselogo>
<form>
  <div class="form-group">
    <label for="login">Login</label>
    <input name="login" type="text" [(ngModel)]="userName" class="form-control" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" [(ngModel)]="userPass" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" (click)="onLogin()">Login</button>
  <span *ngIf="errorMessage">{{errorMessage}}</span>
  <load-runner *ngIf="isLoadRunnerShow"></load-runner>
</form>
<footer></footer>
