<div class="courses">
	<header></header>
	<div class="course-list">
		<course-item *ngFor="let course of courseList" [course]="course" (onDeleteCourseEvent)="onDeleteCourse($event)"></course-item>
	</div>
	<delete-conf *ngIf="isShownDeleteConfirmation" (onDeleteConfirmationCourseEvent)="onDeleteConfirmationCourse($event)"></delete-conf>
	<load-runner *ngIf="isLoadRunnerShow"></load-runner>
	<footer></footer>
</div>
